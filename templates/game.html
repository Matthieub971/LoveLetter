<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Love Letter - Partie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/static/manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #c0392b;
            margin-top: 50px;
        }
        .game-container {
            margin-top: 50px;
        }
        .info {
            font-size: 18px;
            color: #34495e;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 20px;
            cursor: pointer;
            border: none;
            background-color: #2980b9;
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #3498db;
        }
    </style>
</head>
<body>
    <h1>Game</h1>
    <div class="game-container">
        <div class="info">La partie a commencé !</div>
        <button onclick="goBack()">Retour à l’accueil</button>
    </div>

    <script>
        function goBack() {
            window.location.href = "/";
        }

        socket.on('game_state', (state) => {
            document.getElementById('join-section').style.display = 'none';
            document.getElementById('game-section').style.display = 'block';

            const playersDiv = document.getElementById('players');
            playersDiv.innerHTML = "<h3>Joueurs :</h3>";
            state.players.forEach(p => {
                playersDiv.innerHTML += `<div>${p.username} ${p.eliminated ? "(éliminé)" : ""} - ${p.hand_count} cartes</div>`;
            });

            const handDiv = document.getElementById('hand');
            handDiv.innerHTML = "";
            const me = state.players.find(p => p.username === myUsername);
            if (me && me.hand.length > 0) {
                me.hand.forEach((cardName, index) => {
                    handDiv.innerHTML += `
                        <div class="card" onclick="playCard(${index})">
                            <img src="/static/cartes/${cardName}.png" 
                                alt="${cardName}" 
                                style="width:100px; height:auto;">
                        </div>
                    `;
                });
            }
        });
    </script>
</body>
</html>
