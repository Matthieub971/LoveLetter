<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Love Letter - Multijoueur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f0f0f0; }
        .section { display: none; padding: 20px; }
        .visible { display: block; }
        #players { margin-top: 10px; }
        button { padding: 10px 20px; margin: 10px; }
        #top-bar { position: fixed; top: 10px; right: 10px; }
        #player-cards img { margin: 5px; border: 2px solid #aaa; border-radius: 5px; background: white; cursor: pointer; }
        #player-cards img.selected { border-color: red; }
        #players-list {
            display: flex;
            flex-direction: column;
            align-items: center;       /* Centre horizontalement */
            margin-bottom: 15px;
            width: 100%;               /* Prend toute la largeur dispo */
            gap: 15px;
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .player-card {
            width: 100px;
            height: auto;
        }

        .selected-player {
            border: 2px solid blue;
            border-radius: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>

    <div id="top-bar">
        <button id="quit-btn" onclick="quitGame()" style="display:none;">Quitter la partie</button>
    </div>

    <!-- SECTION 1 : Connexion -->
    <div id="section-login" class="section visible">
        <h1>Love Letter</h1>
        <input type="text" id="username" placeholder="Entrez votre pseudo">
        <br>
        <button onclick="joinGame()">Se connecter</button>
        <div id="players"></div>
        <button id="start-btn" onclick="startGame()" style="display:none;">Lancer la partie</button>
    </div>

    <!-- SECTION 2+3 : Main du joueur + Plateau -->
    <div id="section-hand" class="section">
        <h2>Ma main</h2>
        <div id="player-cards"></div>
        <br>
        <button id="play-btn" onclick="play()">Jouer</button>
        <button id="chosse-player-btn" onclick="choosePlayer()">Choisir un Joueur</button>
        <button id="choose-role-btn" onclick="chooseRole()">Choisir un Rôle</button>
        <button id="choose-card-btn" onclick="chooseCard()">Placer en dessous du deck</button>

        <div id="visible-player-card"></div>
        <br>

        <h2>Défausse</h2>
        <div id="discard-pile"></div>
        <br>

        <h2>Main des joueurs</h2>
        <div id="players-list"></div>
        <br>

        <h2>Roles</h2>
        <div id="roles-list"></div>
        <br>
    </div>

    <div id="section-winner" class="section">
        <h2>Gagnant</h2>
        <br>
        <div id="winner-card"></div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        const socket = io();
        let myUsername = null;
        let selectedCardIndex = null;
        let selectedPlayerName = null;
        let selectedRoleValue = null;

        function showSection(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('visible'));
            document.getElementById(id).classList.add('visible');
        }

        function joinGame() {
            const username = document.getElementById("username").value.trim();
            if (!username) return;
            myUsername = username;
            socket.emit('join', { username });
        }

        function startGame() {
            socket.emit('start_game');
        }

        function quitGame() {
            if (confirm("Êtes-vous sûr de vouloir quitter et réinitialiser la partie ?")) {
                socket.emit('reset_game');
            }
        }

        function goToHand() {
            showSection("section-hand");
        }

        // --- Sélection d'une carte ---
        function selectCard(index) {
            selectedCardIndex = index;
            document.querySelectorAll('#player-cards img').forEach((img, i) => {
                img.classList.toggle('selected', i === index);
            });
        }

        function play() {
            if (selectedCardIndex === null) {
                alert("Veuillez sélectionner une carte à jouer !");
                return;
            }
            socket.emit('play', { cardIndex: selectedCardIndex });
            selectedCardIndex = null;
        }

        function chooseCard() {
            if (selectedCardIndex === null) {
                alert("Veuillez sélectionner une carte à jouer !");
                return;
            }
            socket.emit('choose_card', { cardIndex: selectedCardIndex });
            selectedCardIndex = null;
        }

        // --- Sélection d'un joueur ---
        function selectPlayer(playerName) {
            selectedPlayerName = playerName;
            document.querySelectorAll('#players-list .player-info').forEach(div => {
                div.classList.toggle('selected-player', div.dataset.name === playerName);
            });
        }

        function choosePlayer() {
            if (!selectedPlayerName) {
                alert("Veuillez sélectionner un joueur !");
                return;
            }
            socket.emit('choose_player', { player_sid: selectedPlayerName });
            selectedPlayerName = null;
            document.querySelectorAll('#players-list .player-info').forEach(div => {
                div.classList.remove('selected-player');
            });
        }

        // --- Sélection d'un role ---
        function selectRole(roleValue, element) {
            selectedRoleValue = roleValue;

            // Enlève la sélection visuelle de tous les rôles
            document.querySelectorAll('#roles-list div').forEach(div => {
                div.style.border = 'none';
            });

            // Met en avant le rôle choisi (vert)
            element.style.border = '2px solid green';
        }

        function chooseRole() {
            if (selectedRoleValue === null) {
                alert("Veuillez sélectionner un rôle avant de continuer !");
                return;
            }
            socket.emit('choose_role', selectedRoleValue);
            selectedRoleValue = null;
            document.querySelectorAll('#roles-list div').forEach(div => {
                div.style.border = 'none';
            });
        }

        // Réception de la liste des joueurs
        socket.on('player_list', players => {
            const playersDiv = document.getElementById('players');
            playersDiv.innerHTML = "<h3>Joueurs connectés :</h3>" + players.map(p => `<p>${p}</p>`).join('');
        });

        // Passage à l'écran "main" quand la partie commence
        socket.on('start_game', () => {
            showSection("section-hand");
        });

        // Afficher les boutons spécifiques à l'hôte
        socket.on('is_host', (status) => {
            document.getElementById('start-btn').style.display = status ? 'inline-block' : 'none';
            document.getElementById('quit-btn').style.display = status ? 'block' : 'none';
        });

        // Réinitialiser l'interface côté client
        socket.on('game_reset', () => {
            myUsername = null;
            document.getElementById('username').value = "";
            showSection("section-login");
            document.getElementById('start-btn').style.display = 'none';
            document.getElementById('quit-btn').style.display = 'none';
        });

        // Mettre à jour les cartes affichées
        socket.on('update_hand', cards => {
            const container = document.getElementById('player-cards');
            container.innerHTML = ''; // vide les cartes existantes
            selectedCardIndex = null;

            cards.forEach((card, index) => {
                const img = document.createElement('img');
                img.src = card.image;
                img.alt = card.name;
                img.width = 150;
                img.onclick = () => selectCard(index);
                container.appendChild(img);
            });
        });

        // Afficher les boutons spécifiques à celui qui joue
        socket.on('is_playing', (status) => {
            const playBtn = document.getElementById('play-btn');
            const choosePlayerBtn = document.getElementById('chosse-player-btn');
            const chooseRoleBtn = document.getElementById('choose-role-btn');
            const chooseCardBtn = document.getElementById('choose-card-btn');


            // Tout masquer par défaut
            playBtn.style.display = 'none';
            choosePlayerBtn.style.display = 'none';
            chooseRoleBtn.style.display = 'none';
            chooseCardBtn.style.display = 'none';

            if (status === 1) {
                playBtn.style.display = 'inline-block';
            } 
            else if (status === 2) {
                choosePlayerBtn.style.display = 'inline-block';
            } 
            else if (status === 3) {
                chooseRoleBtn.style.display = 'inline-block';
            }
            else if (status === 4) {
                chooseCardBtn.style.display = 'inline-block';
            }
        });

        socket.on('update_players', (players) => {
            const playersList = document.getElementById('players-list');
            playersList.innerHTML = ''; // On vide la liste

            players.forEach(player => {
                const div = document.createElement('div');
                div.classList.add('player-info');
                div.dataset.name = player.sid; // Pour savoir qui est cliqué

                const img = document.createElement('img');
                img.src = player.card;
                img.alt = "Carte";
                img.classList.add('player-card');

                const span = document.createElement('span');
                span.textContent = `${player.name} ${player.eliminated ? ' - Éliminé' : ''} ${player.is_playing ? 'est en train de jouer...' : ''}`;

                // On rend cliquable pour la sélection
                div.onclick = () => selectPlayer(player.sid);

                div.appendChild(img);
                div.appendChild(span);
                playersList.appendChild(div);
            });
        });

        socket.on('update_discard_pile', (discardPile) => {
            const discardDiv = document.getElementById('discard-pile');
            discardDiv.innerHTML = ''; // On vide l'ancienne pile

            if (discardPile.length > 0) {
                // On récupère la dernière carte défaussée
                const lastCard = discardPile[discardPile.length - 1];

                // Créer une image pour l'afficher
                const img = document.createElement('img');
                img.src = lastCard.image; // chemin de l'image de la carte
                img.alt = lastCard.name;
                img.style.width = '100px';

                discardDiv.appendChild(img);
            } else {
                discardDiv.textContent = 'Aucune carte défaussée';
            }
        });

        socket.on('visible_player_card', (data) => {
            const sectionDiv = document.getElementById('visible-player-card');
            sectionDiv.innerHTML = '';

            if (data.card && data.card.length > 0) {
                const card = data.card[0];

                const img = document.createElement('img');
                img.src = card.image;
                img.alt = card.name || 'Carte';
                img.style.width = '100px';

                sectionDiv.appendChild(img);
                sectionDiv.style.display = 'block'; // Réaffiche si besoin
            } else {
                sectionDiv.style.display = 'none';
            }
        });

        socket.on('show_roles', (roles) => {
            const container = document.getElementById('roles-list');
            container.innerHTML = ''; // vide avant d'afficher

            roles.forEach(role => {
                const roleDiv = document.createElement('div');
                roleDiv.style.textAlign = 'center';
                roleDiv.style.cursor = 'pointer';

                const img = document.createElement('img');
                img.src = role.image;
                img.alt = role.name;
                img.style.width = '100px';

                const name = document.createElement('p');
                name.textContent = role.name;

                // Quand on clique sur ce rôle → on le sélectionne
                roleDiv.addEventListener('click', () => selectRole(role.value, roleDiv));

                roleDiv.appendChild(img);
                roleDiv.appendChild(name);
                container.appendChild(roleDiv);
            });
        });

        socket.on('winner', (winners) => {
            showSection("section-winner");

            const container = document.getElementById('winner-card');
            container.innerHTML = ''; // On vide avant d'afficher

            winners.forEach(winner => {
                const winnerDiv = document.createElement('div');
                winnerDiv.style.textAlign = 'center';
                winnerDiv.style.display = 'inline-block';
                winnerDiv.style.margin = '10px';
                winnerDiv.style.border = '2px solid gold';
                winnerDiv.style.borderRadius = '10px';
                winnerDiv.style.padding = '10px';
                winnerDiv.style.backgroundColor = '#fdf6e3';

                // Nom du joueur
                const name = document.createElement('h3');
                name.textContent = winner.name;

                winnerDiv.appendChild(name);

                // Les cartes (normalement il n'en restera qu'une en fin de partie)
                winner.hand.forEach(card => {
                    const img = document.createElement('img');
                    img.src = card.image;
                    img.alt = card.name;
                    img.style.width = '100px';
                    img.style.display = 'block';
                    img.style.margin = 'auto';

                    const cardName = document.createElement('p');
                    cardName.textContent = card.name;

                    winnerDiv.appendChild(img);
                    winnerDiv.appendChild(cardName);
                });

                container.appendChild(winnerDiv);
            });
        });
    </script>

</body>
</html>
